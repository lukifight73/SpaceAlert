<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intro Space Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: yellow;
      font-family: 'Arial Black', sans-serif;
      font-size: 22px;
      line-height: 1.8;
      overflow-y: scroll;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 20px 150px 20px; /* Ajoute de l'espace en bas pour le bouton */
    }

    .section {
      margin-bottom: 60px;
    }

    .title {
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
      color: yellow;
    }

    .yellow { color: yellow; }
    .red    { color: #FF5555; }
    .blue   { color: #55AAFF; }
    .green  { color: #55FF99; }
    .white  { color: white; }

    .btn-next {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #007BFF;
      transition: background-color 0.3s;
    }

    .btn-next:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SPACE ALERT</div>
    <div class="section yellow">
    </div><!--Next--><!--first-->
  blabla
  blablabla
  blablablabla
  </div><!--STOP-->
  <!-- Bouton GET vers /tour_suivant -->
  <a href="/tour_suivant">
    <button class="btn-next">Tour Suivant</button>
  </a>
</body>
</html>
