<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Actions joueurs tour 1 - Space Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/Photos/fond_etoile_hyperspace.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff0000;
        }

        .joueurs-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px; /* espace avant les boutons */
        }

        .joueur {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            width: 160px;
            box-shadow: 0 0 10px #00ffff;
        }

        .joueur p {
            margin: 0 0 15px 0;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 5px #000;
        }

        .joueur img {
            width: 140px;
            height: 210px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #00ffff;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .joueur img:hover {
            transform: scale(1.05);
            border-color: #ffcc00;
        }

        /* Styles boutons */
        .boutons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .boutons button {
            background-color: #00ffff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .boutons button:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Actions joueurs tour 1</h1>

    <div class="joueurs-container">
        <div class="joueur">
            <p>ggrg</p>
            <img src="./www/webservSite/Photos/ACT_B.jpg" alt="Carte du joueur ggrg" />
        </div>
        <div class="joueur">
            <p>effe</p>
            <img src="./www/webservSite/Photos/ACT_B.jpg" alt="Carte du joueur effe" />
        </div>
        <div class="joueur">
            <p>jyjjyj</p>
            <img src="./www/webservSite/Photos/ACT_B.jpg" alt="Carte du joueur jyjjyj" />
        </div>
        <div class="joueur">
            <p>hththj</p>
            <img src="./www/webservSite/Photos/ACT_B.jpg" alt="Carte du joueur hththj" />
        </div>
    
    </div><!--stop-->

    <div class="boutons">
        <button onclick="window.history.back()">Retour</button>
        <button onclick="alert('Bouton Suivant cliquÃ©')">Suivant</button>
    </div>
</body>
</html>
